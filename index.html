            <StatCard icon="â±ï¸" value={DATA.totals.processingTime} label="Processing Time" sub="0.38s per page avg" />
            <StatCard icon="ðŸ’°" value={DATA.totals.cost} label="Total Cost" sub="100% Local (Docling on M3 Ultra)" />
          </div>

          {/* Item Type Breakdown */}
          <div className="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-6 mb-12 card-glow">
            <h2 className="text-lg font-bold mb-4">Extraction Breakdown by Type</h2>
            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
